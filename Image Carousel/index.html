<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Image carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://img1.looper.com/img/gallery/the-untold-truth-of-the-scarlet-witch/intro-1610729387.jpg" alt="first-image">
            <img src="https://thedirect.s3.amazonaws.com/media/article_full/agathathumbnail.jpg" alt="second-image">
            <img src="https://static0.srcdn.com/wordpress/wp-content/uploads/2020/01/Paul-Bettany-as-Vision-in-Avengers-Infinity-War.jpg" alt="third-image">
             <img src="https://wallpapercave.com/wp/wp8285454.jpg" alt="fourth-image">
        </div>

        <div class="buttons-container">      
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
