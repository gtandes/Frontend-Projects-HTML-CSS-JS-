<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Double Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>with its mountains</p>
            </div>

            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://i.pinimg.com/originals/e3/a5/4c/e3a54c01e72433ca57c8c0a99c15c358.jpg');"></div>
            <div style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/bojnice-castle-1603142898.jpg');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/813465/pexels-photo-813465.jpeg?cs=srgb&dl=pexels-michael-spadoni-813465.jpg&fm=jpg');"></div>
            <div style="background-image: url('https://www.floraqueen.com/blog/wp-content/uploads/2017/11/Untitled-design-3-1.jpg');"></div>
            </div>

        <div class="action-buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
