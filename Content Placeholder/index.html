<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Content Placeholder</title>
</head>
<body>

    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1593642634524-b40b5baae6bb?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80" alt="">
        </div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
            <p class="card-excerpt" id="excerpt">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, non?
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
                </div>

                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">John Wick</strong>
                    <small class="animated-bg animated-bg-text" id="date">March 1, 2021</small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
